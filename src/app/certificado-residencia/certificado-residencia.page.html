<!-- certificado-residencia.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Certificado de Residencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Qué es?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      El certificado de residencia acredita tu domicilio en la comunidad. Es útil para trámites escolares, bancarios, etc.
      <br><br>
      <strong>Valor: $1.500 CLP</strong>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="pagarCertificado()">
    Solicitar
  </ion-button>
</ion-content>
